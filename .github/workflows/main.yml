name: Generate Snake

# Controls when the action will run
on:
  schedule:
    # Run every 12 hours
    - cron: "0 */12 * * *"
  # Allow manual trigger from Actions tab
  workflow_dispatch:
  # Run on push to main branch
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Clone repo
        uses: actions/checkout@v4

      # Generate snake animation with custom Dark Moon Grey palette
      - name: Generate the snake
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=#B0BEC5&color_dots=#263238,#37474F,#546E7A,#78909C,#B0BEC5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Show git status for debugging
      - name: Show build status
        run: git status

      # Push generated files to the output branch
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: Update Dark Moon Grey snake animations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
